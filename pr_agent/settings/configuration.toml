[config]
model="gpt-4-0613"
git_provider="github"
publish_output=true
publish_output_progress=true
verbosity_level=0 # 0,1,2

[pr_reviewer]
require_focused_review=true
require_score_review=false
require_tests_review=true
require_security_review=true
num_code_suggestions=0
inline_code_comments = true
ask_and_reflect=false

[pr_description]
publish_description_as_comment=false

[pr_questions]

[pr_code_suggestions]
num_code_suggestions=4

[github]
# The type of deployment to create. Valid values are 'app' or 'user'.
deployment_type = "user"

[gitlab]
# URL to the gitlab service
url = "https://gitlab.com"

[local]
# Path to the local git repository. Will be overwritten by configuration_local.toml if present.
path = "/path/to/local/repo"

[polling]
# Polling (either project id or namespace/project_name) syntax can be used
projects_to_monitor = ['org_name/repo_name']

# Polling trigger
magic_word = "AutoReview"

# Polling interval
polling_interval_seconds = 30
